  </head>
  <body class="bg-dark">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded"
      />
      <div class="text1 text-center">
        Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock" onload="showTime()"></div>
      <div class="text2 text-center">
        tarihinde
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindesiniz.
      </div>
    </div>
    <script>


let yourName = prompt("Isminizi Girin")
document.querySelector("#myName").innerHTML = yourName.toUpperCase()



function showTime() {
    let date = new Date(); 
    let hour = date.getHours();
    let min = date.getMinutes();
    let sec = date.getSeconds();
    let day = date.getDate();
    let month =  date.getMonth();
    let year = date.getFullYear();

     const days = ['Pazar', 'Pazartesi', 'Sali', 'Carsamba', 'Persembe', 'Cuma', 'Cumartesi'];
     const dayNames = days[date.getDay()];
     const months = ["Ocak", "Subat", "Mart", "Nisan", "Mayis", "Haziran",
      "Temmuz", "Agustos", "Eylul", "Ekim", "Kasim", "Aralik"];
    const monthNames = months[date.getMonth()];

    let time = hour + ":" + min + ":" + sec + " " + day + " " + monthNames + " " + year + " " + dayNames;

    
    document.getElementById("myClock").innerText = time; 
    let t = setTimeout(function(){ showTime() }, 1000);
  }
  showTime();
      </script>
  </body>
